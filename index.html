<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackin' Bacon</title>
    <link rel="stylesheet" type="text/css" href="static/content/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
	<div class = "container">
		<div class="row" id="top">
			<div class="col-md-4 col-md-offset-4 text-center"><img src="imgs/breadTopLayerFinal.png"></div>
		</div>
		<div id="middle" class="row">
			<div class="col-md-4 col-md-offset-4 text-center"><img class="change" src="imgs/whiteSpace.png"></div>
		</div>
		<div id="bottom" class="row">
			<div class="col-md-4 col-md-offset-4 text-center"><img src="imgs/breadAndLettuceBottom.png"></div>
		</div>
		
		
		
		

			
		<div class="col-md-4 col-md-offset-4 text-center" id="buttonLayer">
			<button class="btn btn-danger" id="button">Pile on the Bacon</button>
		</div>
	
	
	
	
	</div>
	
	
	
	
    <script src="static/scripts/jquery-2.1.4.min.js"></script>
    <script src="static/scripts/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			var i = 0;
			$('button').click(function() {
				var bacons = [];
				bacons[0] = '<img class="change" src="imgs/10-0bacon.png">';
				bacons[1] = '<img class="change" src="imgs/10-1bacon.png">';
				bacons[2] = '<img class="change" src="imgs/10-2bacon.png">';
				bacons[3] = '<img class="change" src="imgs/10-3bacon.png">';								bacons[4] = '<img class="change" src="imgs/10-4bacon.png">';				bacons[5] = '<img class="change" src="imgs/10-5bacon.png">';				bacons[6] = '<img class="change" src="imgs/10-6bacon.png">';				bacons[7] = '<img class="change" src="imgs/10-7bacon.png">';								bacons[8] = '<img class="change" src="imgs/10-8bacon.png">';				bacons[9] = '<img class="change" src="imgs/10-9bacon.png">';								
				$('img.change').replaceWith(bacons[i]);
				if (i == 9){
					i = 0;
				}
				else {
					i++;
				}
			});
		});
	</script>
</body>
</html>
